<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>TV Show Aggregator</title>
</head>
<body>
    <div id="title">
        <h1>Amazing TV Show Review</h1>
    </div>
    <div id="search-form-wrapper">
        <form id="search-form">
            <!-- <label for="">Search shows by name</label> -->
            <input type="text" id="show-name" name="showName" placeholder="Search shows by name...">

            <input type="submit" value="Search">
        </form>
    </div>

    <div id="spotlight">
        <h3 id="show-details-name"></h3>
        <img src="" alt="" id="show-details-image">
        <p id="show-details-description"></p>
        <span id="show-details-rating"></span>
    </div>

    <div id="results">
    </div>

</body>
</html>
